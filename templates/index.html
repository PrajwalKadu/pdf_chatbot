<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI PDF Chatbot</h1>

        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="pdfFile" accept=".pdf">
            <button id="uploadBtn" onclick="uploadPDF()">Upload PDF</button>
            <p id="uploadStatus"></p>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div id="chatBox"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)">
                <button id="askBtn" onclick="askQuestion()">Ask</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
